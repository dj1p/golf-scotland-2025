<!DOCTYPE html>

<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cullen 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 10px;
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .header {
        background: white;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        text-align: center;
    }
    
    .header h1 {
        color: #2d3748;
        margin-bottom: 10px;
        font-size: 24px;
    }
    
    .header p {
        color: #718096;
        font-size: 14px;
    }
    
    .lang-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        background: white;
        padding: 8px 15px;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        z-index: 1000;
        font-size: 14px;
    }
    
    .version-badge {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.9);
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 12px;
        color: #718096;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .nav-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
    }
    
    .nav-card {
        background: white;
        border-radius: 15px;
        padding: 20px 15px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .nav-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    
    .nav-card h3 {
        color: #2d3748;
        margin: 10px 0 5px;
        font-size: 16px;
    }
    
    .nav-card p {
        color: #718096;
        font-size: 12px;
    }
    
    .icon {
        font-size: 30px;
    }
    
    .content {
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        display: none;
        max-width: 100%;
        overflow-x: auto;
    }
    
    .content.active {
        display: block;
    }
    
    .back-btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 15px;
        font-size: 14px;
    }
    
    .back-btn:hover {
        background: #5a67d8;
    }
    
    .schedule-item {
        background: #f7fafc;
        border-left: 4px solid #48bb78;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 0 8px 8px 0;
        font-size: 14px;
    }
    
    .player-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
    }
    
    .player-card {
        background: #f7fafc;
        padding: 12px;
        border-radius: 10px;
        border: 2px solid #e2e8f0;
        font-size: 14px;
    }
    
    .player-card h4 {
        color: #2d3748;
        margin-bottom: 5px;
        font-size: 16px;
    }
    
    .player-card p {
        color: #718096;
        font-size: 12px;
    }
    
    /* Updated scorecard grid for better mobile layout */
    .scorecard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        gap: 8px;
        margin: 15px 0;
    }
    
    .hole-input {
        background: #f7fafc;
        padding: 10px;
        border-radius: 8px;
        border: 2px solid #e2e8f0;
    }
    
    .hole-input.stroke {
        background: #fef5e7;
        border-color: #f6d55c;
    }
    
    .hole-input label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #2d3748;
        font-size: 12px;
    }
    
    .hole-input input {
        width: 100%;
        padding: 6px;
        border: 1px solid #cbd5e0;
        border-radius: 5px;
        font-size: 14px;
    }
    
    button {
        background: #48bb78;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        margin: 5px;
    }
    
    button:hover {
        background: #38a169;
    }
    
    .round-select, .team-select {
        background: #f7fafc;
        padding: 12px;
        margin-bottom: 8px;
        border-radius: 10px;
        cursor: pointer;
        border: 2px solid #e2e8f0;
        font-size: 14px;
    }
    
    .round-select:hover, .team-select:hover {
        background: #edf2f7;
    }
    
    select {
        padding: 8px;
        border: 1px solid #cbd5e0;
        border-radius: 5px;
        font-size: 14px;
        width: 100%;
        margin: 10px 0;
    }
    
    /* Scrollable table wrapper */
    .table-wrapper {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        margin: 10px 0;
    }
    
    table {
        min-width: 600px;
        width: 100%;
        border-collapse: collapse;
        font-size: 12px;
    }
    
    th, td {
        padding: 8px 5px;
        text-align: center;
        border: 1px solid #e2e8f0;
        white-space: nowrap;
    }
    
    th {
        background: #f7fafc;
        font-weight: bold;
        color: #2d3748;
        position: sticky;
        top: 0;
        z-index: 10;
    }
    
    td:first-child, th:first-child {
        text-align: left;
        position: sticky;
        left: 0;
        background: white;
        z-index: 5;
        min-width: 80px;
        font-weight: bold;
    }
    
    th:first-child {
        background: #f7fafc;
        z-index: 11;
    }
    
    .success-message {
        background: #48bb78;
        color: white;
        padding: 10px;
        border-radius: 8px;
        margin-top: 10px;
        text-align: center;
        font-size: 14px;
    }
    
    .overall-section {
        background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
        padding: 15px;
        border-radius: 15px;
        margin-bottom: 20px;
    }
    
    .overall-section h3 {
        color: white;
        margin-bottom: 10px;
        font-size: 18px;
    }
    
    .overall-table {
        background: white;
        border-radius: 10px;
        overflow: hidden;
    }
    
    .trophy {
        color: gold;
        margin-right: 5px;
    }
    
    .team-section {
        background: #edf2f7;
        padding: 10px;
        border-radius: 10px;
        margin: 10px 0;
        font-size: 14px;
    }
    
    .course-section {
        border-top: 3px solid #667eea;
        margin: 20px 0;
        padding-top: 15px;
    }
    
    .scramble-result {
        background: #e6fffa;
        border: 2px solid #38b2ac;
        padding: 8px;
        border-radius: 8px;
        margin: 8px 0;
        font-size: 14px;
    }
    
    .winner {
        background: #c6f6d5;
        border-color: #48bb78;
    }
    
    .admin-section {
        background: #fff5f5;
        border: 2px solid #fc8181;
        padding: 15px;
        border-radius: 10px;
        margin: 15px 0;
    }
    
    .admin-section h4 {
        color: #c53030;
        margin-bottom: 10px;
    }
    
    .award-select {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
        margin: 10px 0;
    }
    
    .award-input {
        background: white;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
    }
    
    .award-input label {
        display: block;
        font-size: 12px;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    /* Handicap edit styles */
    .handicap-edit-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
        margin: 15px 0;
    }
    
    .handicap-edit-item {
        background: white;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
    }
    
    .handicap-edit-item label {
        display: block;
        font-size: 12px;
        margin-bottom: 5px;
        font-weight: bold;
        color: #2d3748;
    }
    
    .handicap-edit-item input {
        width: 100%;
        padding: 6px;
        border: 1px solid #cbd5e0;
        border-radius: 5px;
        font-size: 14px;
    }
    
    /* Front 9 / Back 9 layout */
    .nine-section {
        margin-bottom: 20px;
    }
    
    .nine-section h5 {
        margin-bottom: 10px;
        color: #2d3748;
        font-size: 14px;
    }
    
    @media (max-width: 768px) {
        .nav-grid {
            grid-template-columns: repeat(2, 1fr);
        }
        
        .header h1 {
            font-size: 20px;
        }
        
        .nav-card h3 {
            font-size: 14px;
        }
        
        .nav-card p {
            font-size: 11px;
        }
        
        table {
            font-size: 11px;
        }
        
        th, td {
            padding: 5px 3px;
        }
        
        .scorecard-grid {
            grid-template-columns: repeat(3, 1fr);
        }
    }
</style>


</head>
<body>
    <div class="lang-toggle" onclick="toggleLanguage()">
        <span id="langBtn">🇬🇧 EN</span>
    </div>


<div class="version-badge">v3.01</div>

<div class="container">
    <div class="header">
        <h1 id="appTitle">Cullen 2025</h1>
        <p id="appSubtitle">Golftur 2025</p>
    </div>
    
    <div id="homeView" class="view">
        <div class="nav-grid">
            <div class="nav-card" onclick="showView('schedule')">
                <div class="icon">📅</div>
                <h3 id="scheduleTitle">Timeplan</h3>
                <p id="scheduleDesc">Se runder</p>
            </div>
            
            <div class="nav-card" onclick="showView('scorecard')">
                <div class="icon">⛳</div>
                <h3 id="scorecardTitle">Registrer</h3>
                <p id="scorecardDesc">Legg inn score</p>
            </div>
            
            <div class="nav-card" onclick="showView('leaderboard')">
                <div class="icon">🏆</div>
                <h3 id="leaderboardTitle">Resultater</h3>
                <p id="leaderboardDesc">Live stilling</p>
            </div>
            
            <div class="nav-card" onclick="showView('courses')">
                <div class="icon">🏌️</div>
                <h3 id="coursesTitle">Baner</h3>
                <p id="coursesDesc">Scorekort</p>
            </div>
            
            <div class="nav-card" onclick="showView('players')">
                <div class="icon">👥</div>
                <h3 id="playersTitle">Spillere</h3>
                <p id="playersDesc">Handicap</p>
            </div>
            
            <div class="nav-card" onclick="showView('admin')">
                <div class="icon">🔐</div>
                <h3 id="adminTitle">Admin</h3>
                <p id="adminDesc">Administrer</p>
            </div>
        </div>
    </div>
    
    <div id="scheduleView" class="content">
        <button class="back-btn" onclick="showView('home')">← Tilbake</button>
        <h2>Turneringsplan</h2>
        <div id="scheduleContent"></div>
    </div>
    
    <div id="scorecardView" class="content">
        <button class="back-btn" onclick="showView('home')">← Tilbake</button>
        <h2>Registrer Score</h2>
        <div id="scorecardContent"></div>
    </div>
    
    <div id="leaderboardView" class="content">
        <button class="back-btn" onclick="showView('home')">← Tilbake</button>
        <h2>Resultatliste</h2>
        <div id="leaderboardContent"></div>
    </div>
    
    <div id="coursesView" class="content">
        <button class="back-btn" onclick="showView('home')">← Tilbake</button>
        <h2>Scorekort per Bane</h2>
        <div id="coursesContent"></div>
    </div>
    
    <div id="playersView" class="content">
        <button class="back-btn" onclick="showView('home')">← Tilbake</button>
        <h2>Spillere</h2>
        <div id="playersContent"></div>
    </div>
    
    <div id="adminView" class="content">
        <button class="back-btn" onclick="showView('home')">← Tilbake</button>
        <h2>Administrator</h2>
        <div id="adminContent"></div>
    </div>
</div>

<script>
    // Data structure
    let players = [
        { id: 1, name: 'Klaus', handicap: 18.1 },
        { id: 2, name: 'Ruben', handicap: 11 },
        { id: 3, name: 'Sigbjørn', handicap: 20.2 },
        { id: 4, name: 'Bjørn', handicap: 23.8 },
        { id: 5, name: 'Truls', handicap: 36 },
        { id: 6, name: 'Tor Espen', handicap: 27 },
        { id: 7, name: 'Dag', handicap: 19.4 },
        { id: 8, name: 'Roar', handicap: 25.9 }
    ];
    
    let schedule = [
        { 
            id: 1, 
            date: 'Fredag 29. aug', 
            time: 'Morgen', 
            course: 'Cullen Links', 
            type: 'Scramble',
            teams: [
                ['Klaus', 'Ruben'],
                ['Sigbjørn', 'Bjørn'],
                ['Truls', 'Tor Espen'],
                ['Dag', 'Roar']
            ]
        },
        { 
            id: 2, 
            date: 'Fredag 29. aug', 
            time: 'Ettermiddag', 
            course: 'Cullen Links', 
            type: 'Individuell',
            longestDrive: [5, 15],
            closestToPin: [2, 13]
        },
        { 
            id: 3, 
            date: 'Lørdag 30. aug', 
            time: 'Morgen', 
            course: 'Spey Bay', 
            type: 'Individuell',
            longestDrive: [5, 16],
            closestToPin: [4, 15]
        },
        { 
            id: 4, 
            date: 'Lørdag 30. aug', 
            time: 'Ettermiddag', 
            course: 'Garmouth & Kingston', 
            type: 'Scramble',
            teams: [
                ['Truls', 'Roar'],
                ['Klaus', 'Sigbjørn'],
                ['Bjørn', 'Dag'],
                ['Ruben', 'Tor Espen']
            ]
        },
        { 
            id: 5, 
            date: 'Søndag 31. aug', 
            time: 'Hele dagen', 
            course: 'Strathlene', 
            type: 'Individuell',
            longestDrive: [8, 14],
            closestToPin: [7, 13]
        }
    ];
    
    // Load saved schedule if exists
    const savedSchedule = localStorage.getItem('golfSchedule2025');
    if (savedSchedule) {
        try {
            const parsed = JSON.parse(savedSchedule);
            if (Array.isArray(parsed) && parsed.length > 0) {
                schedule = parsed;
            }
        } catch (e) {
            console.log('Using default schedule');
        }
    }
    
    const courses = {
        'Cullen Links': { 
            slopeRating: 113, 
            par: 63,
            pars: [4,3,3,3,4,3,3,4,3,4,3,3,3,3,5,4,4,4],
            handicaps: [9,7,1,11,3,13,5,17,15,14,6,2,4,8,10,12,18,16]
        },
        'Spey Bay': { 
            slopeRating: 115, 
            par: 70,
            pars: [4,4,4,3,4,4,4,3,5,4,4,4,3,4,3,5,4,4],
            handicaps: [3,11,7,9,1,17,5,13,15,16,8,4,10,2,14,12,18,6]
        },
        'Strathlene': { 
            slopeRating: 117, 
            par: 69,
            pars: [4,4,4,3,4,4,3,4,4,4,4,4,3,5,4,4,4,3],
            handicaps: [12,16,7,5,9,10,18,3,1,14,8,2,17,11,4,15,6,13]
        },
        'Garmouth & Kingston': { 
            slopeRating: 112, 
            par: 67,
            pars: [4,4,4,3,4,4,4,4,3,4,4,4,3,4,3,4,4,3],
            handicaps: [7,8,1,9,10,5,14,3,12,6,15,17,18,11,13,2,4,16]
        }
    };
    
    let language = 'no';
    let scores = JSON.parse(localStorage.getItem('golfScores2025') || '{}');
    let scrambleScores = JSON.parse(localStorage.getItem('scrambleScores2025') || '{}');
    let awards = JSON.parse(localStorage.getItem('golfAwards2025') || '{}');
    let scrambleWinners = JSON.parse(localStorage.getItem('scrambleWinners2025') || '{}');
    let isAdmin = false;
    
    // Load saved players if exists
    const savedPlayers = localStorage.getItem('golfPlayers2025');
    if (savedPlayers) {
        try {
            const parsed = JSON.parse(savedPlayers);
            if (Array.isArray(parsed) && parsed.length > 0) {
                players = parsed;
            }
        } catch (e) {
            console.log('Using default players');
        }
    }
    
    // Initialize with sync from server if available
    async function syncWithServer() {
        try {
            const response = await fetch('/api/scores');
            if (response.ok) {
                const serverData = await response.json();
                scores = serverData.scores || scores;
                scrambleScores = serverData.scrambleScores || scrambleScores;
                awards = serverData.awards || awards;
                scrambleWinners = serverData.scrambleWinners || scrambleWinners;
                if (serverData.players && Array.isArray(serverData.players) && serverData.players.length > 0) {
                    players = serverData.players;
                }
                localStorage.setItem('golfScores2025', JSON.stringify(scores));
                localStorage.setItem('scrambleScores2025', JSON.stringify(scrambleScores));
                localStorage.setItem('golfAwards2025', JSON.stringify(awards));
                localStorage.setItem('scrambleWinners2025', JSON.stringify(scrambleWinners));
                localStorage.setItem('golfPlayers2025', JSON.stringify(players));
            }
        } catch (e) {
            console.log('Using local storage only');
        }
    }
    
    // Save to server
    async function saveToServer() {
        try {
            await fetch('/api/scores', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ scores, scrambleScores, awards, scrambleWinners, players })
            });
        } catch (e) {
            console.log('Saved locally only');
        }
    }
    
    // Language toggle
    function toggleLanguage() {
        language = language === 'no' ? 'en' : 'no';
        document.getElementById('langBtn').textContent = language === 'no' ? '🇬🇧 EN' : '🇳🇴 NO';
        updateLanguage();
    }
    
    function updateLanguage() {
        const texts = {
            no: {
                appTitle: 'Cullen 2025',
                appSubtitle: 'Årlig golftur til Skottland',
                scheduleTitle: 'Timeplan',
                scheduleDesc: 'Se runder',
                scorecardTitle: 'Registrer',
                scorecardDesc: 'Legg inn score',
                leaderboardTitle: 'Resultater',
                leaderboardDesc: 'Live stilling',
                coursesTitle: 'Baner',
                coursesDesc: 'Scorekort',
                playersTitle: 'Spillere',
                playersDesc: 'Handicap',
                adminTitle: 'Admin',
                adminDesc: 'Administrer'
            },
            en: {
                appTitle: 'Cullen 2025',
                appSubtitle: 'Annual Golf Trip to Scotland',
                scheduleTitle: 'Schedule',
                scheduleDesc: 'View rounds',
                scorecardTitle: 'Enter',
                scorecardDesc: 'Add scores',
                leaderboardTitle: 'Results',
                leaderboardDesc: 'Live scores',
                coursesTitle: 'Courses',
                coursesDesc: 'Scorecards',
                playersTitle: 'Players',
                playersDesc: 'Handicaps',
                adminTitle: 'Admin',
                adminDesc: 'Manage'
            }
        };
        
        const t = texts[language];
        Object.keys(t).forEach(key => {
            const el = document.getElementById(key);
            if (el) el.textContent = t[key];
        });
    }
    
    // View management
    function showView(viewName) {
        document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
        document.getElementById('homeView').style.display = viewName === 'home' ? 'block' : 'none';
        
        if (viewName !== 'home') {
            document.getElementById(viewName + 'View').classList.add('active');
            
            if (viewName === 'schedule') loadSchedule();
            if (viewName === 'scorecard') loadScorecard();
            if (viewName === 'leaderboard') loadLeaderboard();
            if (viewName === 'courses') loadCourses();
            if (viewName === 'players') loadPlayers();
            if (viewName === 'admin') loadAdmin();
        }
    }
    
    // Load schedule
    function loadSchedule() {
        let html = '';
        schedule.forEach(round => {
            html += '<div class="schedule-item">';
            html += '<strong>' + round.date + ' - ' + round.time + '</strong><br>';
            html += round.course + '<br>';
            html += '<span style="color: #4299e1;">' + round.type + '</span>';
            
            if (round.teams) {
                html += '<div class="team-section"><strong>Lag:</strong><br>';
                round.teams.forEach((team, idx) => {
                    html += '<div>Lag ' + (idx + 1) + ': ' + team.join(' & ') + '</div>';
                });
                html += '</div>';
            }
            
            if (round.longestDrive) {
                html += '<div>🚀 Lengste drive: Hull ' + round.longestDrive.join(', ') + '</div>';
            }
            if (round.closestToPin) {
                html += '<div>🎯 Nærmest pinnen: Hull ' + round.closestToPin.join(', ') + '</div>';
            }
            
            html += '</div>';
        });
        document.getElementById('scheduleContent').innerHTML = html;
    }
    
    // Auto-save functions
    function autoSaveScore(playerId, roundId, hole) {
        const scoreKey = roundId + '_' + playerId;
        const value = document.getElementById('hole' + hole).value;
        
        if (!scores[scoreKey]) {
            scores[scoreKey] = {};
        }
        
        if (value === '' || value === null) {
            delete scores[scoreKey][hole];
        } else {
            scores[scoreKey][hole] = parseInt(value);
        }
        
        localStorage.setItem('golfScores2025', JSON.stringify(scores));
        saveToServer();
        
        // Visual feedback
        const input = document.getElementById('hole' + hole);
        if (input) {
            input.style.backgroundColor = '#c6f6d5';
            setTimeout(function() {
                input.style.backgroundColor = '';
            }, 500);
        }
    }
    
    function autoSaveTeamScore(roundId, teamIdx, hole) {
        const scoreKey = roundId + '_team_' + teamIdx;
        const value = document.getElementById('hole' + hole).value;
        
        if (!scrambleScores[scoreKey]) {
            scrambleScores[scoreKey] = {};
        }
        
        if (value === '' || value === null) {
            delete scrambleScores[scoreKey][hole];
        } else {
            scrambleScores[scoreKey][hole] = parseInt(value);
        }
        
        localStorage.setItem('scrambleScores2025', JSON.stringify(scrambleScores));
        saveToServer();
        
        // Visual feedback
        const input = document.getElementById('hole' + hole);
        if (input) {
            input.style.backgroundColor = '#c6f6d5';
            setTimeout(function() {
                input.style.backgroundColor = '';
            }, 500);
        }
    }

    // Load leaderboard (same as original)
    function loadLeaderboard() {
        let html = '<div class="overall-section"><h3>⭐ SAMMENLAGT STILLING ⭐</h3>';
        html += '<div class="overall-table"><div class="table-wrapper">';
        html += '<table><thead><tr><th>Spiller</th><th>Total Brutto</th><th>Total Netto</th></tr></thead><tbody>';
        
        const overallScores = {};
        players.forEach(player => {
            overallScores[player.name] = { gross: 0, net: 0, rounds: 0 };
        });
        
        // Calculate scores
        schedule.filter(r => r.type === 'Individuell').forEach(round => {
            players.forEach(player => {
                const scoreKey = round.id + '_' + player.id;
                const roundScores = scores[scoreKey];
                
                if (roundScores && Object.keys(roundScores).length > 0) {
                    const gross = Object.values(roundScores).reduce((sum, s) => sum + s, 0);
                    const course = courses[round.course];
                    const courseHandicap = Math.round((player.handicap * course.slopeRating) / 113);
                    const net = gross - courseHandicap;
                    
                    overallScores[player.name].gross += gross;
                    overallScores[player.name].net += net;
                    overallScores[player.name].rounds++;
                }
            });
        });
        
        // Add scramble scores
        schedule.filter(r => r.type === 'Scramble').forEach(round => {
            round.teams.forEach((team, teamIdx) => {
                const scoreKey = round.id + '_team_' + teamIdx;
                const teamScores = scrambleScores[scoreKey];
                
                if (teamScores && Object.keys(teamScores).length > 0) {
                    const teamGross = Object.values(teamScores).reduce((sum, s) => sum + s, 0);
                    
                    team.forEach(playerName => {
                        const player = players.find(p => p.name === playerName);
                        const course = courses[round.course];
                        const courseHandicap = Math.round((player.handicap * course.slopeRating) / 113);
                        
                        overallScores[playerName].gross += teamGross / 2;
                        overallScores[playerName].net += (teamGross / 2) - (courseHandicap / 2);
                        overallScores[playerName].rounds++;
                    });
                }
            });
        });
        
        const sortedOverall = Object.entries(overallScores)
            .filter(([name, scores]) => scores.rounds > 0)
            .sort((a, b) => a[1].net - b[1].net);
        
        sortedOverall.forEach(([name, playerScores], idx) => {
            html += '<tr>';
            html += '<td>' + (idx === 0 ? '<span class="trophy">🏆</span>' : '') + name + '</td>';
            html += '<td>' + Math.round(playerScores.gross) + '</td>';
            html += '<td><strong>' + Math.round(playerScores.net) + '</strong></td>';
            html += '</tr>';
        });
        
        html += '</tbody></table></div></div></div>';
        
        document.getElementById('leaderboardContent').innerHTML = html;
    }

    function updateHandicap(playerId, newHandicap) {
        const player = players.find(p => p.id === playerId);
        if (player) {
            player.handicap = parseFloat(newHandicap);
        }
    }
    
    function saveHandicaps() {
        localStorage.setItem('golfPlayers2025', JSON.stringify(players));
        saveToServer();
        document.getElementById('handicapMessage').innerHTML = '<div class="success-message">Handicap lagret!</div>';
        setTimeout(() => {
            document.getElementById('handicapMessage').innerHTML = '';
        }, 3000);
    }
    
    function saveCompetitionHoles(roundId) {
        const round = schedule.find(r => r.id === roundId);
        if (round) {
            // Get longest drive holes
            const ldInput = document.getElementById('ld_' + roundId).value;
            if (ldInput.trim()) {
                const ldHoles = ldInput.split(',').map(h => parseInt(h.trim())).filter(h => h >= 1 && h <= 18);
                round.longestDrive = ldHoles;
            } else {
                delete round.longestDrive;
            }
            
            // Get closest to pin holes
            const ctpInput = document.getElementById('ctp_' + roundId).value;
            if (ctpInput.trim()) {
                const ctpHoles = ctpInput.split(',').map(h => parseInt(h.trim())).filter(h => h >= 1 && h <= 18);
                round.closestToPin = ctpHoles;
            } else {
                delete round.closestToPin;
            }
            
            // Save to localStorage (we need to save schedule changes)
            localStorage.setItem('golfSchedule2025', JSON.stringify(schedule));
            
            // Reload admin to show updated competition winners
            loadAdmin();
            
            // Show success message
            alert('Konkurransehull oppdatert!');
        }
    }
    
    function setScrambleWinner(roundId, teamIdx) {
        if (teamIdx === '') {
            delete scrambleWinners[roundId];
        } else {
            scrambleWinners[roundId] = parseInt(teamIdx);
        }
        localStorage.setItem('scrambleWinners2025', JSON.stringify(scrambleWinners));
        saveToServer();
    }
    
    function setAward(awardKey, winner) {
        if (winner === '') {
            delete awards[awardKey];
        } else {
            awards[awardKey] = winner;
        }
        localStorage.setItem('golfAwards2025', JSON.stringify(awards));
        saveToServer();
    }
